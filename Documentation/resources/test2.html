<div class="playControls g-z-index-control-bar m-visible">
    <section role="contentinfo" aria-label="miniplayer" class="playControls__inner">
        <div class="playControls__wrapper l-container l-fullwidth">
            <div class="playControls__queue">
                <div class="queue">
                    <div class="queue__panel">
                        <div class="queue__title sc-font-light sc-type-medium">Next up</div>
                        <button type="button" class="queue__clear sc-button sc-button-medium">Clear</button>
                        <button type="button" class="queue__hide sc-button sc-button-nostyle sc-ir">Hide queue</button>
                    </div>
                    <div class="queue__scrollable g-scrollable g-scrollable-v" style=" overflow: hidden !important;">
                        <div class="queue__scrollableInner g-scrollable-inner"
                            style="height: 0px; overflow-x: hidden; width: 480px; padding-right: 30px;">
                            <div class="queue__itemsHeight" style="background-size: 100% 2016px, auto;">
                                <div class="queue__itemsContainer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="queue__dragCover"></div>
                </div>
            </div>
            <div class="playControls__bg"></div>
            <div class="playControls__elements">
                <button class="skipControl sc-ir playControls__control playControls__prev skipControl__previous">Skip to
                    previous</button>
                <button type="button" class="playControl sc-ir playControls__control playControls__play" tabindex=""
                    title="Play current" aria-label="Play current">Play current</button>
                <button class="skipControl sc-ir playControls__control playControls__next skipControl__next"
                    tabindex="">Skip to next</button>

                <div class="playControls__shuffle playControls__control">
                    <button title="Shuffle" class="shuffleControl sc-ir">Shuffle</button>
                </div>

                <div class="playControls__repeat playControls__control">
                    <button title="Repeat" class="repeatControl sc-ir m-none">Repeat track</button>
                </div>

                <div class="playControls__timeline">
                    <div class="playbackTimeline is-scrubbable has-sound">
                        <div class="playbackTimeline__timePassed"><span class="sc-visuallyhidden">Current time: 0
                                seconds</span><span aria-hidden="true">0:00</span></div>
                        <div class="playbackTimeline__progressWrapper" role="progressbar" aria-valuemax="2374"
                            aria-valuenow="0" aria-valuetext="0 seconds">
                            <div class="playbackTimeline__progressBackground"></div>
                            <div class="playbackTimeline__progressBar" style="min-width: 0px; width: 0%;"></div>
                            <div class="playbackTimeline__progressHandle sc-ir" style="left: 0%;"></div>
                        </div>
                        <div class="playbackTimeline__duration"><span class="sc-visuallyhidden">Duration: 39 minutes 34
                                seconds</span><span aria-hidden="true">39:34</span></div>
                        <div class="playbackTimeline__snippetIndicator">
                            <span class="sc-snippet-badge sc-selection-disabled sc-snippet-badge-small"
                                aria-describedby="tooltip-73">Preview</span>
                        </div>
                    </div>
                </div>

                <div class="playControls__castControl">
                    <button type="button" is="google-cast-button" style="display: none;">
                        <style>
                            .cast_caf_state_c {
                                fill: var(--connected-color, #4285f4);
                            }

                            .cast_caf_state_d {
                                fill: var(--disconnected-color, #7d7d7d);
                            }

                            .cast_caf_state_h {
                                opacity: 0;
                            }
                        </style><svg x="0px" y="0px" width="100%" height="100%" viewBox="0 0 24 24">
                            <g>
                                <path id="cast_caf_icon_arch0" class="cast_caf_status_d"
                                    d="M1,18 L1,21 L4,21 C4,19.3 2.66,18 1,18 L1,18 Z"></path>
                                <path id="cast_caf_icon_arch1" class="cast_caf_status_d"
                                    d="M1,14 L1,16 C3.76,16 6,18.2 6,21 L8,21 C8,17.13 4.87,14 1,14 L1,14 Z"></path>
                                <path id="cast_caf_icon_arch2" class="cast_caf_status_d"
                                    d="M1,10 L1,12 C5.97,12 10,16.0 10,21 L12,21 C12,14.92 7.07,10 1,10 L1,10 Z"></path>
                                <path id="cast_caf_icon_box" class="cast_caf_status_d"
                                    d="M21,3 L3,3 C1.9,3 1,3.9 1,5 L1,8 L3,8 L3,5 L21,5 L21,19 L14,19 L14,21 L21,21 C22.1,21 23,20.1 23,19 L23,5 C23,3.9 22.1,3 21,3 L21,3 Z">
                                </path>
                                <path id="cast_caf_icon_boxfill" class="cast_caf_state_h"
                                    d="M5,7 L5,8.63 C8,8.6 13.37,14 13.37,17 L19,17 L19,7 Z"></path>
                            </g>
                        </svg>
                    </button>
                </div>


                <div class="playControls__volume">
                    <div class="volume" data-level="8">
                        <div class="sc-visuallyhidden">Volume</div>
                        <div class="volume__iconWrapper">
                            <button type="button" class="volume__button volume__speakerIcon sc-ir">
                                Toggle mute
                            </button>
                        </div>

                        <div class="sc-hidden" id="volume__sliderDescription">Use shift and the arrow up and down keys
                            to change the volume.</div>
                        <div class="volume__sliderWrapper" role="slider" aria-valuemin="0" aria-valuemax="1"
                            aria-label="Volume" aria-valuenow="0.8">
                            <div class="volume__sliderBackground"></div>
                            <div class="volume__sliderProgress" style="height: 73.6px;"></div>
                            <div class="volume__sliderHandle" style="top: 28.4px;"></div>
                        </div>
                    </div>
                </div>

                <div class="playControls__soundBadge">
                    <div class="playbackSoundBadge paused"> <a
                            href="/slumberjack/distillation-vol-4-live-from-isolate-festival"
                            class="playbackSoundBadge__avatar sc-media-image" tabindex="-1">
                            <div class="image m-sound image__lightOutline readOnly customImage sc-artwork sc-artwork-placeholder-7 m-loaded"
                                style="height: 30px; width: 30px;">
                                <span
                                    style="background-image: url(&quot;https://i1.sndcdn.com/artworks-yzgqS8nxLJRflKwz-nXlrMg-t120x120.jpg&quot;); width: 30px; height: 30px; opacity: 1;"
                                    class="sc-artwork sc-artwork-placeholder-7  image__full g-opacity-transition"
                                    aria-label="DISTILLATION MIX Vol 4: Live From IsoLate Festival"
                                    aria-role="img"></span>

                            </div>
                        </a>
                        <div class="playbackSoundBadge__titleContextContainer">
                            <a href="/slumberjack" class="playbackSoundBadge__lightLink sc-link-light sc-truncate"
                                title="SLUMBERJACK">SLUMBERJACK</a>

                            <div class="playbackSoundBadge__title">
                                <a href="/slumberjack/distillation-vol-4-live-from-isolate-festival"
                                    class="playbackSoundBadge__titleLink sc-truncate"
                                    title="DISTILLATION MIX Vol 4: Live From IsoLate Festival">
                                    <span class="sc-visuallyhidden">Current track: DISTILLATION MIX Vol 4: Live From
                                        IsoLate Festival</span><span aria-hidden="true">DISTILLATION MIX Vol 4: Live
                                        From IsoLate Festival</span>
                                </a>
                            </div>
                        </div>
                        <div class="playbackSoundBadge__actions">
                            <button type="button"
                                class="sc-button-like playbackSoundBadge__like sc-button sc-button-small sc-button-icon sc-button-responsive"
                                aria-describedby="tooltip-362" tabindex="0" title="Like" aria-label="Like">Like</button>
                            <a class="playbackSoundBadge__showQueue" title="Next up" aria-role="button">
                                <svg width="24" height="24">
                                    <path fill="#333" class="playbackSoundBadge__queueIcon"
                                        d="M6 11h12v2H6zM6 7h8v2H6zM6 15h12v2H6zM16 3v6l4-3z"></path>
                                </svg>
                                <div class="playbackSoundBadge__queueCircle"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playControls__panel">
                <div class="playControlsPanel sc-font-body sc-background-darkgrey"></div>
            </div>
        </div>
    </section>
</div>
